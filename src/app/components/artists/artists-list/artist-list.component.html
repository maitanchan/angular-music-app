<div class>
  <h4>Artists List</h4>

  <a routerLink="add" class="btn btn-info">Add</a>

  <div class="contaiter">
    <div class="row">
      <div class="col-12">
        <p-table [value]="artists" [paginator]="true" [rows]="10"
          [showCurrentPageReport]="true"
          [tableStyle]="{ 'min-width': '50rem' }"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [rowsPerPageOptions]="[10, 25, 50]">
          <ng-template pTemplate="header">
            <tr>
              <th style="width:25%">Name</th>
              <th style="width:25%">Bio</th>
              <th style="width:25%">PhotoURL</th>
              <th style="width:25%">#</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-customer let-rowIndex>
            <tr>
              <td>{{ customer.name }}</td>
              <td>{{ customer.bio }}</td>
              <td><img class="img-album" [src]="customer.photoUrl" alt></td>
              <td>
                <button class="btn btn-info mr-2"
                  (click)="setActiveArtist(customer, rowIndex)">
                  Edit
                </button>
                <button class="btn btn-danger mr-2"
                  (click)="deleteArtist(customer)">
                  Delete
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentArtist">
        <app-artist-details (refreshList)="refreshList()"
          [artist]="currentArtist"></app-artist-details>
      </div>
    </div>
  </div>
