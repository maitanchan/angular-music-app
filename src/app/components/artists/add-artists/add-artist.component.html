<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">name</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="artist.name"
        name="title" />
    </div>

    <div class="form-group">
      <label for="bio">bio</label>
      <input
        class="form-control"
        id="bio"
        required
        [(ngModel)]="artist.bio"
        name="bio" />
    </div>

    <div class="form-group">
      <label for="photoUrl">photoUrl</label>
      <input
        class="form-control"
        id="photoUrl"
        required
        [(ngModel)]="artist.photoUrl"
        name="photoUrl" />
    </div>
    <div class="form-group">
      <label for="Songs">Songs</label>
      <ng-select placeholder="Select Songs" name="songs" [appendTo]="'body'"
        bindLabel="title" bindValue="title" [multiple]="true"
        [(ngModel)]="artist.songs" [clearable]="true"
        [items]="songs"
        class="select-form-control w100">
      </ng-select>
    </div>
    <div class="form-group">
      <label for="Albums">Albums</label>
      <ng-select placeholder="Select Albums" name="albums" [appendTo]="'body'"
        bindLabel="title" bindValue="title" [multiple]="true"
        [(ngModel)]="artist.albums" [clearable]="true"
        [items]="albums"
        class="select-form-control w100">
      </ng-select>
    </div>

    <button (click)="saveArtist()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newArtist()">Add</button>
  </div>
</div>
