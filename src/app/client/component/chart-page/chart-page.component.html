<div class="songs-page">

    <div class="songs-page-container">
        <h3>Song charts</h3>
        <ul>
            <li *ngFor="let song of songs.slice(12, 18)">{{ song.title }} <audio
                    controls>
                    <source [src]="song.url">
                </audio></li>
        </ul>
        <ul>
            <li *ngFor="let song of songs.slice(0, 6)">{{ song.title }} <audio
                    controls>
                    <source [src]="song.url">
                </audio></li>
        </ul>
        <ul>
            <li *ngFor="let song of songs.slice(6, 12)">{{ song.title }} <audio
                    controls>
                    <source [src]="song.url">
                </audio></li>
        </ul>
    </div>

    <div class="top-vietnam">
        <h3>Hot topic</h3>
        <div class="feature-artist-container"
            *ngFor="let album of albums.slice(7, 14)">
            <div class="img">
                <img
                    [src]="album.coverImages"
                    alt>
            </div>
            <p style=" position: relative;
        bottom: 35px;">{{ album.title }}</p>
        </div>
    </div>
