<div class="songs-page" *ngIf="album">
    <div class="album">
        <img [src]="album.coverImages" alt="{{ album.title }}">
        <span class="album-title">{{ album.title }}</span>
    </div>

    <div class="songs-page-container">

        <ul>
            <div
                style="display: flex; margin:15px;justify-content: space-between;">
                <h3>{{ album.artists }}</h3>
            </div>
            <li *ngFor="let song of album.songs">{{ song }}
                <audio controls>
                    <source
                        src="https://firebasestorage.googleapis.com/v0/b/mp3-app-c366f.appspot.com/o/song1.mp3?alt=media&token=c0230b27-7107-44ab-836f-47a723eb1afd">
                </audio>
            </li>
        </ul>

    </div>

</div>
