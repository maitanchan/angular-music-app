<div class="songs-page">

    <div class="songs-page-container">
        <h3>TOP 100 US-UK</h3>
        <ul>
            <li *ngFor="let song of songs.slice(0, 6)">{{ song.title }}</li>
        </ul>
        <ul>
            <li *ngFor="let song of songs.slice(6, 12)">{{ song.title }}</li>
        </ul>
        <ul>
            <li *ngFor="let song of songs.slice(12, 18)">{{ song.title }}</li>
        </ul>
    </div>

    <div class="top-vietnam">
        <h3>TOP 100 Vietnam</h3>
        <div class="feature-artist-container"
            *ngFor="let album of albums.slice(0, 5)">
            <div class="img">
                <img
                    [src]="album.coverImages"
                    alt>
            </div>
            <p style=" position: relative;
            bottom: 35px;">{{ album.title }}</p>
        </div>

        <h3>TOP 100 Asian</h3>
        <div class="feature-artist-container"
            *ngFor="let album of albums.slice(5, 10)">
            <div class="img">
                <img
                    [src]="album.coverImages"
                    alt>
            </div>
            <p style=" position: relative;
            bottom: 35px;">{{ album.title }}</p>
        </div>

    </div>

</div>
